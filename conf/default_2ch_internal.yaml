signal_ila:
  dirname: 'D:/FPGAPrj/nn_daq_trigger/saved_data/20220704'
  interp: 10

supp:
  save_dir: './temp/default_2ch/'
  save_prefix: 'default_2ch'

dataset:
  toy:
    folds: 5
    npz_file: { }
    ratio:
      - 8
      - 1
      - 1
    use_validation: true
    norm_wave: true
    norm_label: false
    checkpoint: './temp/default_2ch/nn_data_var_chk.npz'

baseline:
  upd_kwargs:
    use_toy: true
    net_cfg_key: 'default_in32'
    net_compile_key: 'adam'
    data_key: 'toy'
    verbose: 1
  timestep: 8.0
  random_start: 8
  sample_rate: 10
  sample_pts: 32
  slope_range: 10
  train_batch_size: 16
  train_epoch: 250
  save_model: false
  export_model: false
  save_results: true

quantize:
  upd_kwargs:
    net_cfg_key: 'default_in32'
    net_compile_key: 'adam'
    data_key: 'toy'
    verbose: 1
  timestep: 8.0
  random_start: 8
  sample_rate: 10
  sample_pts: 32
  slope_range: 10
  train_batch_size: 16
  train_epoch: 250
  save_model: true
  export_model: true
  save_results: true

export:
  upd_kwargs:
    use_toy: true
    net_cfg_key: 'default_in32'
  input_bits: 8
  conv_kernel_bits: 8
  conv_act_bits: 8
  fc_kernel_bits: 8
  fc_act_bits: 8
  input_scale: 1
  conv_kernel_scale: 1
  conv_act_scale: 1
  fc_kernel_scale: 1
  fc_act_scale: 1

global:
  model_save_dir: './temp/default_2ch/model/'
  model_export_dir: './temp/default_2ch/export/'
  result_save_dir: './temp/default_2ch/result/'
